<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Temperature Converter</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>
	<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4 py-6">
		<div class="bg-white px-6 py-8 rounded-2xl shadow-md w-full max-w-xl space-y-6">
			<h1 class="text-2xl sm:text-3xl font-bold text-center">🌡️ Temperature Converter</h1>

			<div class="space-y-4">
				<input id="tempInput" type="number" placeholder="Enter temperature" class="w-full border p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />

				<div class="flex flex-col md:flex-row gap-4">
					<select id="fromUnit" class="flex-1 border p-3 rounded-md">
						<option value="">From</option>

						<option value="C">Celsius (°C)</option>

						<option value="F">Fahrenheit (°F)</option>

						<option value="K">Kelvin (K)</option>
					</select>

					<select id="toUnit" class="flex-1 border p-3 rounded-md">
						<option value="">To</option>

						<option value="C">Celsius (°C)</option>

						<option value="F">Fahrenheit (°F)</option>

						<option value="K">Kelvin (K)</option>
					</select>
				</div>

				<button id="convertBtn" disabled class="w-full bg-blue-500 text-white font-semibold py-3 rounded-md hover:bg-blue-600 disabled:bg-gray-400 transition">Convert</button>

				<div id="result" class="text-center text-xl font-medium text-green-600"></div>
			</div>
		</div>

		<script src="app.js"></script>
	</body>
</html>
